<div class="container">
    <h1>Menu List</h1>
    <div>
        <!-- Filter Option -->
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
        <button class="btn btn-success" style="margin: 10px;float: right;" (click)="addNewMenu()">
            <fa-icon [icon]="faPlus">
            </fa-icon>
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="listData" style="width: 100%;" matSort class="mat-elevation-z8 table-hover">

            <!-- Menu ID -->
            <ng-container matColumnDef="menuId">
                <th mat-header-cell *matHeaderCellDef class="table-dark">Menu Nr.</th>
                <td mat-cell *matCellDef="let element">{{element.menuId}}</td>
            </ng-container>

            <!-- Menu Description -->
            <ng-container matColumnDef="menuDescription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark">Description</th>
                <td mat-cell *matCellDef="let element">{{element.menuDescription}}</td>
            </ng-container>

            <!-- Menu Category -->
            <ng-container matColumnDef="menuCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark">Category</th>
                <td mat-cell *matCellDef="let element">{{element.menuCategory}}</td>
            </ng-container>

            <!-- Menu Active -->
            <ng-container matColumnDef="menuActive">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark">Active</th>
                <td mat-cell *matCellDef="let element">{{element.menuActive}}</td>
            </ng-container>

            <!-- Menu Image -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef class="table-dark">Picture</th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.image" style="width:50px;">
                </td>
            </ng-container>

            <!-- Menu Action -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="table-dark"></th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-primary" style="margin-right: 5px;" (click)="editButton(element.menuId)">
                        <fa-icon [icon]="faEye"></fa-icon>
                    </button>
                    <button class="btn btn-danger" (click)="deleteMenu(element.menuId)">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
