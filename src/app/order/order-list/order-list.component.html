<div class="container">
    <h1>Order List</h1>
    <div>
        <!-- Filter Option -->
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
        <button class="btn btn-success" style="margin: 10px;float: right;" (click)="createOrder()">
            <fa-icon [icon]="faPlus">
            </fa-icon>
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="listData" style="width: 100%;" matSort class="mat-elevation-z8">

            <!-- Menu ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="table-dark">Order Nr.</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <!-- Menu Description -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark">Date</th>
                <td mat-cell *matCellDef="let element">{{element.date}}</td>
            </ng-container>

            <!-- Menu Action -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="table-dark"></th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-primary" style="margin-right: 5px;" (click)="showOrder(element.id)">
                        <fa-icon [icon]="faEye"></fa-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
